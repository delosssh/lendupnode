<div class="container" fxLayout="column">
  <div flFlex>
    <div fxLayout="row">
      <div fxLayout="column">

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="client number" [(ngModel)]="payment.clientNumber">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="client name" [(ngModel)]="clientName">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="date" [(ngModel)]="todayDate">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="balance" [(ngModel)]="payment.balanceAmount">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="interest %" [(ngModel)]="payment.interestRate">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="interest amount" [value]="interestAmount()">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="salary" [(ngModel)]="payment.cashWithdrawal" style="inputEntry">
          </mat-form-field>
        </div>

        <!-- <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="less interest" [value]="lessInterestAmount()">
          </mat-form-field>
        </div> -->

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="principal" [(ngModel)]="payment.paymentAmount">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="cash out" [value]="cashOut()">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="new balance" [value]="newBalance()">
          </mat-form-field>
        </div>

      </div>
    </div>
  </div>
</div>
