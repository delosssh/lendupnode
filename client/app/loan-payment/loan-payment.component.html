<div class="container" fxLayout="column">
  <div flFlex>
    <div fxLayout="row">
      <div fxLayout="column">

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="client number" [(ngModel)]="payment.clientNumber" readonly="true">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="client name" [(ngModel)]="clientName" readonly="true">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="date" [(ngModel)]="todayDate" readonly="true">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="balance" [(ngModel)]="payment.balanceAmount" readonly="true">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="interest %" [(ngModel)]="payment.interestRate" class="input-editable">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="interest amount" [value]="interestAmount()" readonly="true">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="salary" [(ngModel)]="payment.cashWithdrawal" class="input-editable">
          </mat-form-field>
        </div>

        <!-- <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="less interest" [value]="lessInterestAmount()">
          </mat-form-field>
        </div> -->

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="principal" [(ngModel)]="payment.paymentAmount" class="input-editable">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="cash out" [value]="cashOut()" readonly="true">
          </mat-form-field>
        </div>

        <div fxFlex>
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="new balance" [value]="newBalance()" readonly="true">
          </mat-form-field>
        </div>

      </div>
    </div>
  </div>
</div>
